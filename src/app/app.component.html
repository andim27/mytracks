
<md-toolbar color="primary">
  <h1 align='center'>
    {{title}}
  </h1>
  <button md-icon-button [md-menu-trigger-for]="menu">
     <md-icon>more_vert</md-icon>
  </button>

  <md-menu #menu="mdMenu">
      <button md-menu-item> My favorite tracks </button>
      <button md-menu-item> Settings </button>
      <button md-menu-item (click)="goMyProfile()"> Author:Andrey Makarevich,Ukraine,e-mail:a2772.am@gmail.com </button>

  </md-menu>

</md-toolbar>
<md-card>
  <md-card-subtitle> Search music according to Sporty service</md-card-subtitle>
  <md-card-title>Input music track name:</md-card-title>
   <md-card-content>
      <md-input [(ngModel)]="search_name" placeholder="Track name" align="end" color="white" (keyup.enter)="search();">
      </md-input>
      <button md-raised-button color="warn" (click)="search();"  >Search</button>

    </md-card-content>
</md-card>
<br><br>
<md-card>
    <md-card-title>Search result:</md-card-title>
     <md-card-content>
      <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
      <md-list>
          <h3 md-subheader>Tracks</h3>
          <md-list-item *ngFor="let track of musicsList">
             <md-icon md-list-avatar>note</md-icon>
             <h4 md-line><label>Track name: </label>{{track.track_name}}</h4>
             <p md-line><label>Album name: </label>{{track.album_name}}</p>
             <p md-line><label>Author name: </label>{{track.author_name}}<p>
          </md-list-item>
      </md-list>
     </md-card-content>
     <md-card-actions>
       <button md-button (click)="clearMusicsList();">CLEAR</button>
      </md-card-actions>
</md-card>
